<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 92%;
        max-width: 1650px;
      }
      .box {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-column-gap: 20px;
        grid-row-gap: 70px;
      }
      .parent {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-all;
      }

      .em {
        font-style: italic;
        margin-left: 10px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 4줄!!</span>
        <span class="em">안녕하세요 2줄입니다</span>
        <span>안녕하세요 3줄입니다</span>
        <span class="em">여기부터는 글씨가 가려집니다</span>
      </p>
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 3줄!!</span>
        <span class="em">안녕하세요 2줄입니다</span>
        <span>안녕하세요 3줄입니다</span>
      </p>
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 4줄!!</span>
        <span class="em">2줄입니다</span>
        <span>3줄입니다</span>
        <span class="em">여기부터는 글씨가 가려집니다</span>
      </p>
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 2줄!! 안녕하세요안녕하세요</span>
        <span class="em">안녕하세요 2줄입니다 안녕하세요</span>
      </p>
    </div>
  </body>
</html>

<script>
  const formContents = document.querySelectorAll(".formContent");

  formContents.forEach(function (form) {
    const numberInputs = form.querySelectorAll("input[type=number]");
    const totalMoneyElem = form.querySelector(".totalMoney");

    numberInputs.forEach(function (input) {
      input.addEventListener("input", function () {
        let total = 0;

        numberInputs.forEach((i) => {
          total += parseFloat(i.value) || 0;
        });

        totalMoneyElem.textContent = total.toLocaleString();
      });
    });
  });

  const heirAddBtn = document.querySelector(".heirContent .heirAddBtn");
  heirAddBtn.addEventListener("click", function () {});
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    <script>
document.addEventListener("DOMContentLoaded", function () {

  /* ===============================
     totalMoney 계산
  =============================== */
  const formContents = document.querySelectorAll(".formContent");

  function updateTotal(form) {
    let total = 0;
    form.querySelectorAll("input[type=number]").forEach(i => {
      total += i.valueAsNumber || 0;
    });
    const totalMoneyElem = form.querySelector(".totalMoney");
    if (totalMoneyElem) {
      totalMoneyElem.textContent = total.toLocaleString();
    }
  }

  formContents.forEach(form => {
    // 이벤트 위임 (동적 input 포함)
    form.addEventListener("input", e => {
      if (e.target.matches("input[type=number]")) {
        updateTotal(form);
      }
    });
  });


  /* ===============================
     heir Add / Delete
  =============================== */
  const heirContent = document.querySelector(".heirContent");
  if (!heirContent) return;

  const addBtn = heirContent.querySelector(".heirAddBtn");

  // 상속인 추가
  addBtn.addEventListener("click", () => {
    const count = heirContent.querySelectorAll(".heirAddBox").length + 1;

    const newBox = document.createElement("div");
    newBox.className = "heirAddBox";
    newBox.innerHTML = `
      <div class="heirLeftWrap">
        <button type="button" class="heirDeleteBtn">삭제</button>
        <b class="heirTitle">상속인 <span class="heirNumber">${count}</span></b>
      </div>
      <div class="heirInputWrap">
        <input type="number" min="0" step="1" placeholder="0" required>
        <label>원</label>
      </div>
    `;

    heirContent.insertBefore(newBox, addBtn);

    // 추가 후 total 다시 계산
    const parentForm = heirContent.closest(".formContent");
    if (parentForm) updateTotal(parentForm);
  });

  // 상속인 삭제
  heirContent.addEventListener("click", e => {
    if (e.target.classList.contains("heirDeleteBtn")) {
      const box = e.target.closest(".heirAddBox");
      if (box) box.remove();
      updateHeirNumbers();

      const parentForm = heirContent.closest(".formContent");
      if (parentForm) updateTotal(parentForm);
    }
  });

  // 번호 재정렬
  function updateHeirNumbers() {
    heirContent.querySelectorAll(".heirAddBox").forEach((box, idx) => {
      const num = box.querySelector(".heirNumber");
      if (num) num.textContent = idx + 1;
    });
  }

});
</script>

  });
</script>
