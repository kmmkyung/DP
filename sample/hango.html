<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 92%;
        max-width: 1650px;
      }
      .box {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-column-gap: 20px;
        grid-row-gap: 70px;
      }
      .parent {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-all;
      }

      .em {
        font-style: italic;
        margin-left: 10px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 4줄!!</span>
        <span class="em">안녕하세요 2줄입니다</span>
        <span>안녕하세요 3줄입니다</span>
        <span class="em">여기부터는 글씨가 가려집니다</span>
      </p>
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 3줄!!</span>
        <span class="em">안녕하세요 2줄입니다</span>
        <span>안녕하세요 3줄입니다</span>
      </p>
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 4줄!!</span>
        <span class="em">2줄입니다</span>
        <span>3줄입니다</span>
        <span class="em">여기부터는 글씨가 가려집니다</span>
      </p>
      <p class="parent" style="background-color: antiquewhite">
        <span>!!총 2줄!! 안녕하세요안녕하세요</span>
        <span class="em">안녕하세요 2줄입니다 안녕하세요</span>
      </p>
    </div>
  </body>
</html>

<script>
  const formContents = document.querySelectorAll(".formContent");

  formContents.forEach(function (form) {
    const numberInputs = form.querySelectorAll("input[type=number]");
    const totalMoneyElem = form.querySelector(".totalMoney");

    numberInputs.forEach(function (input) {
      input.addEventListener("input", function () {
        let total = 0;

        numberInputs.forEach((i) => {
          total += parseFloat(i.value) || 0;
        });

        totalMoneyElem.textContent = total.toLocaleString();
      });
    });
  });

  const heirAddBtn = document.querySelector(".heirContent .heirAddBtn");
  heirAddBtn.addEventListener("click", function () {});
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const heirContent = document.querySelector(".heirContent");
    const addBtn = heirContent.querySelector(".heirAddBtn");

    // 상속인 추가
    addBtn.addEventListener("click", () => {
      const currentCount = heirContent.querySelectorAll(".heirAddBox").length;
      const newBox = document.createElement("div");
      newBox.classList.add("heirAddBox");
      newBox.innerHTML = `
        <div class="heirLeftWrap">
          <button type="button" class="heirDeleteBtn">삭제</button>
          <b class="heirTitle">상속인 <span class="heirNumber">${
            currentCount + 1
          }</span></b>
        </div>
        <div class="heirInputWrap">
          <input type="number" min="0" step="1" name="n_heir${
            currentCount + 1
          }" placeholder="0" required>
          <label>원</label>
        </div>
      `;
      // 새 요소를 heirAddBtn 앞에 추가
      heirContent.insertBefore(newBox, addBtn);
    });

    // 상속인 삭제 (이벤트 위임)
    heirContent.addEventListener("click", (e) => {
      if (e.target.classList.contains("heirDeleteBtn")) {
        const box = e.target.closest(".heirAddBox");
        if (box) box.remove();
        updateHeirNumbers();
      }
    });

    // 상속인 번호 업데이트
    function updateHeirNumbers() {
      const boxes = heirContent.querySelectorAll(".heirAddBox");
      boxes.forEach((box, idx) => {
        const numberElem = box.querySelector(".heirNumber");
        if (numberElem) numberElem.textContent = idx + 1;
      });
    }
  });
</script>
