<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/admin-20.css">
</head>
<body>
  <section class="section section1">
    <div class="top-btn">
      <div class="top-btn_left">
        <p class="left-main noBtn title-btn">전광판 공지 수정</p>
      </div>
    </div>

    <div class="title-wrap">
      <p class="noBtn">제목</p>
      <div class="title-right">
        <p></p>
        <select name="" id="">
          <option value="">기본크기</option>
        </select>
          <button>굵게</button>
          <label for="color-input1">배경색</label>
          <input type="color" id="color-input1">
          <label for="color-input2">폰트색</label>
          <input type="color" id="color-input2">
      </div>
    </div>

    <div class="content-wrap">
      <p class="noBtn">내용</p>
      <textarea name="" id="">본 공지사항을 숙지하시어 거래에 착오없으시길 바라며, 게시된 내용을 인지하지 못하여 발생한 피해의 책임은 고객님께 있으며 당사에 귀책사유가 없음을 알려드립니다.</textarea>
    </div>

    <div class="notice-wrap">
      <p class="noBtn">사용여부/필독</p>
      <div class="notice-input">
        <input type="checkbox" class="check-input1">
        <label for="check-input1">사용</label>
        <input type="radio" id="radio-1" >
        <label for="radio-1">일반</label>
        <input type="radio" id="radio-2" >
        <label for="radio-2">필독</label>
        <input type="radio" id="radio-3" >
        <label for="radio-3">긴급</label>
        <input type="radio" id="radio-4" checked>
        <label for="radio-4">전광판</label>
      </div>
    </div>

    <div class="vip-wrap">
      <p class="noBtn">VIP 공개여부</p>
      <select name="" id="">
        <option value="">전체</option>
      </select>
    </div>

    <div class="time-wrap">
      <p class="noBtn">작성시간</p>
      <input type="date">
      <input type="time">
    </div>

    <div class="day-wrap">
      <p class="noBtn">유지기간사용여부</p>
      <input type="checkbox" class="check-input2">
      <label for="check-input2">사용</label>
      <input type="date">
      <input type="time">
      <span>까지만 게시</span>
    </div>

    <div class="button-wrap">
      <button>저장하기</button>
      <button>닫기</button>
    </div>


  </section>
</body>
</html>
