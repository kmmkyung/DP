<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/admin-17.css">
</head>
<body>
  <section class="section section1">
    <div class="grid">
      <div class="top-btn">
        <p class="left-main noBtn title-btn">장정보</p>
      </div>
      <p class="noBtn grid2-1">거래일</p>
      <p class="noBtn grid2-2">2024-05-31</p>
      <button class="grid2-3">항셍 브레이크 타임 설정</button>
      <div class="top-box grid2-4">
        <div class="save-btn">
          <p>저장을 해야 실제로 적용됩니다.</p>
          <button>저장</button>
        </div>
        <div class="check-1">
          <input type="checkbox">
          <p class="noBtn">공휴일</p>
          <p class="whiteP">주말 및 공휴일은 시스템 점검을 진행합니다. 정상영업일에 이용해 주시기 바랍니다.</p>
        </div>
        <div class="check-2">
          <input type="checkbox">
          <p class="noBtn">임시점검</p>
          <p class="whiteP">임시 점검을 진행 중입니다. 예상 완료 시간은 금일 06시 00분 입니다. 상황에 ...</p>
        </div>
      </div>
      <p class="noBtn grid3-1">주간선물 만기일 마감시간</p>
      <p class="noBtn grid3-2">15:19:00</p>
      <p class="noBtn grid4-1">주간선물 오버나잇 시간</p>
      <p class="noBtn grid4-2">15:19:00</p>
      <p class="noBtn grid5-1">해외선물 오버나잇 시간</p>
      <p class="noBtn grid5-2">15:19:00</p>
      <p class="noBtn grid5-3">체결율</p>
      <p class="whiteP grid5-4">60 <span>%</span></p>
      <button class="grid5-5">체결율 적용</button>
      <button class="grid5-6">장시간 기본 값 저장</button>
      <button class="grid5-7">장시간 기본 값</button>
      <button class="grid5-8">거래시간, 틱가치, 수수료, 수량 변경</button>
    </div>
    
  </section>
</body>
</html>
