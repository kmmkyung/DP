<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/middle-05.css" />
  </head>
  <body>
    <div class="body-wrap">
      <header>
        <div class="logo-wrap">
          <img src="../images/logo.svg" alt="logo" />
        </div>
        <div class="header-wrap">
          <div class="btn-wrap">
            <button class="btn-1">에이전트 현황</button>
            <button class="btn-2">유저 현황</button>
            <button class="btn-3">기간별 수익 현황</button>
            <button class="btn-4">유저 수익 현황</button>
            <button class="btn-5 blueBtn">거래내역</button>
            <button class="btn-6">실시간 현황</button>
            <button class="btn-7">입/출금 현황</button>
            <button class="btn-8">비밀번호 변경</button>
            <button class="btn-9">종료</button>
          </div>
        </div>
      </header>
      <section class="section section1">
        <div class="section-wrap">
          <div class="top-dayData">
            <div class="dayData-total">
              <div class="total-list">
                <p>입금 <span>0</span></p>
                <p>출금 <span>0</span></p>
              </div>
              <div class="total-list">
                <p>접속자 <span>0</span></p>
                <p>가입 <span>0</span></p>
              </div>
            </div>
            <div class="dayData-text">
              <div class="text-wrap">
                <div class="text1">
                  <h6 class="displayB">실현손익</h6>
                  <p class="displayB">
                    (<span class="color-red">입</span>
                    <span class="color-blue">출</span>)
                    <span class="displayB">90,000</span>
                    (<span class="color-red">100,000</span> -
                    <span class="color-blue">10,000</span>)
                  </p>
                </div>
                <div class="text3">
                  <h6>회원 보유 머니 총액</h6>
                  <p>
                    <span>[ 1,000,000 ]</span>
                  </p>
                </div>
              </div>
              <div class="text-wrap">
                <div class="text2">
                  <h6>갱신</h6>
                  <p>
                    <span>00</span>:<span>00</span>:<span>00</span>(데이터 갱신
                    시간)
                  </p>
                </div>
                <div class="text4">
                  <h6>금일 지원금</h6>
                  <p>
                    <span>[ 1,000,000 ]</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="top-btn">
            <p class="topBtn-1">거래내역</p>
            <div class="bottom-btn">
              <div class="left">
                <div class="left-1">
                  <p class="leftBtn-1">종목</p>
                  <select name="list" id="list">
                    <option>종목</option>
                    <option>종목</option>
                    <option>종목</option>
                    <option>종목</option>
                  </select>
                </div>
                <div class="left-2">
                  <p class="leftBtn-2">날짜</p>
                  <div class="btn">
                    <input type="date" />
                    <label for="data-last">~</label>
                    <input type="date" name="data-last" />
                  </div>
                </div>
                <div class="right-1">
                  <select name="name" id="name">
                    <option>이름</option>
                    <option>이름</option>
                    <option>이름</option>
                    <option>이름</option>
                  </select>
                  <input type="text" />
                </div>
              </div>
              <div class="right">

                <div class="right-2">
                  <button class="rightBtn-1 blueBtn">새로고침</button>
                  <button class="rightBtn-2 whiteBtn">액셀로보기</button>
                </div>
              </div>
              <b>매수채결: 0회, 매도채결 0회</b>
            </div>
          </div>
          <div class="main-content">
            <div class="table-wrap">
              <table class="table">
                <thead>
                  <tr>
                    <th>로그번호</th>
                    <th>시간</th>
                    <th>주문방법</th>
                    <th>접수상태</th>
                    <th>주문번호</th>
                    <th>거래종목</th>
                    <th>매매구분</th>
                    <th>가격유형</th>
                    <th>주문가격</th>
                    <th>체결가격</th>
                    <th>주문량</th>
                    <th>체결량</th>
                    <th>장외거래</th>
                    <th>손익</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
