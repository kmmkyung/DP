<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/admin-09.css">
</head>
<body>
  <section class="section section1">
    <div class="top-btn">
      <div class="top-btn_left">
        <p class="left-main noBtn title-btn">사용자 이용로그</p>
      </div>
    </div>
    <div class="subTop-btn">
      <div class="btn-1">
        <p class="noBtn">검색어</p>
        <select name="" id="">
          <option value="">이름</option>
        </select>
        <input type="text">
        <button>검색</button>
        <button>초기화</button>
      </div>
      <div class="btn-2">
        <p class="noBtn read"></p>
        <p class="noBtn">검색일자</p>
        <input type="date">
        <span>~</span>
        <input type="date">
        <button>조회 / 새로고침</button>
      </div>
    </div>
    <div class="content">
    <div class="table-wrap content-left">
      <table class="table">
        <thead>
          <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>계정상태</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-wrap content-right">
      <table class="table">
        <thead>
          <tr>
            <th>서버시간</th>
            <th>사용자시간</th>
            <th>매체</th>
            <th>로그발생위치</th>
            <th>로그</th>
            <th>주문번호</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  </section>
</body>
</html>
