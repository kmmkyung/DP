<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin-23.css" />
  </head>
  <body>
    <section class="section section1">
      <div class="top-btn box-left">
        <div class="top-btn_left">
          <p class="left-main noBtn title-btn">시스템 설정</p>
        </div>

        <div class="box-1">
          <div class="box-1_1">
            <p class="noBtn">USD</p>
            <input type="text" value="123,000" id="text-1" />
            <label for="text-1">원/USD</label>
          </div>
          <div class="box-1_1">
            <p class="noBtn">HKD</p>
            <input type="text" value="123,000" id="text-2" />
            <label for="text-2">원/HKD</label>
          </div>
        </div>

        <div class="box-2">
          <div class="box-2_1">
            <p class="noBtn">국내</p>
            <input type="text" id="text-3" value="150,000" />
            <label for="text-3">원</label>
          </div>
          <div class="box-2_1">
            <p class="noBtn">해외</p>
            <input type="text" id="text-4" value="150,000" />
            <label for="text-4">원</label>
          </div>
          <div class="box-2_1">
            <p class="noBtn">항셍</p>
            <input type="text" id="text-5" value="150,000" />
            <label for="text-5">원</label>
          </div>
          <div class="box-2_1">
            <p class="noBtn">Micro나스닥</p>
            <input type="text" id="text-6" value="150,000" />
            <label for="text-6">원</label>
          </div>
          <div class="box-2_1">
            <p class="noBtn">미니항셍</p>
            <input type="text" id="text-7" value="150,000" />
            <label for="text-7">원</label>
          </div>
        </div>

        <div class="box-3">
          <div class="box-3_wrap">
            <div class="box-3_1">
              <p class="noBtn">국내 담보금</p>
              <input type="text" id="text-8" value="150,000" />
              <label for="text-8">원</label>
            </div>
            <div class="box-3_2">
              <p class="noBtn">해외 담보금</p>
              <input type="text" id="text-9" value="150,000" />
              <label for="text-9">원</label>
            </div>
            <div class="box-3_3">
              <p class="noBtn">항셍 담보금</p>
              <input type="text" id="text-10" value="150,000" />
              <label for="text-10">원</label>
            </div>
            <div class="box-3_4">
              <p class="noBtn">Micro나스닥 담보금</p>
              <input type="text" id="text-11" value="150,000" />
              <label for="text-11">원</label>
            </div>
            <div class="box-3_5">
              <p class="noBtn">미니항셍 담보금</p>
              <input type="text" id="text-12" value="150,000" />
              <label for="text-12">원</label>
            </div>
          </div>
          <div class="box-3_6">
            <p class="noBtn">마감 신청</p>
            <input type="number" />
            <span>분전(장마감)</span>
          </div>
        </div>

        <div class="box-4">
          <div class="box-4_left">
            <input type="radio" id="radio-1" />
            <label for="radio-1">내부 채팅 사용</label>
            <input type="radio" id="radio-2" />
            <label for="radio-2">외부 채팅 사용</label>
            <div class="link-wrap">
              <p class="noBtn">텔레그램</p>
              <input class="link" type="text" value="http://t.me/tvhot_offcial" />
            </div>
            <div class="link-wrap">
              <p class="noBtn">카카오톡</p>
              <input class="link" type="text" value="http://open.kakao.com" />
            </div>
          </div>
          <div class="box-4_right">
            <p class="noBtn fileBtn">파일 암호화 변환(엑셀[*.xls]파일 드럽)</p>
            <button class="saveBtn">시스템 정보 적용</button>
          </div>
        </div>
      </div>

      <div class="box-right">
        <div class="box-5">
          <div class="box-5_1">
            <p class="noBtn">채팅 운영시간</p>
            <input type="time" />
            <span>~</span>
            <input type="time" />
          </div>
          <div class="box-5_2">
            <p class="noBtn">최대보유상한</p>
            <input type="text" value="10,000,000,000" />
          </div>
          <div class="box-5_3">
            <p class="noBtn">출금시간</p>
            <input type="time" />
            <span>~</span>
            <input type="time" />
          </div>
        </div>

        <div class="box-6">
          <div class="box-6_1">
            <p class="noBtn">휴면기간</p>
            <input type="text" />
            <span>일</span>
          </div>
          <div class="box-6_2">
            <p class="noBtn">회원가입금지</p>
            <input type="checkbox" id="check-1" />
            <label for="check-1">가입불가</label>
          </div>
          <div class="box-6_2">
            <p class="noBtn">중복IP체크</p>
            <input type="checkbox" id="check-2" />
            <label for="check-2">가입불가</label>
            <input type="checkbox" id="check-3" />
            <label for="check-3">C클래스 체크</label>
          </div>
        </div>

        <div class="box-7">
          <div class="box-7_1">
            <p class="noBtn">국내 금액</p>
            <input type="text" />
            <span>원</span>
          </div>
          <div class="box-7_2">
            <p class="noBtn">해외 금액</p>
            <input type="text" />
            <span>원</span>
          </div>
          <div class="box-7_3">
            <p class="noBtn">항셍 금액</p>
            <input type="text" />
            <span>원</span>
          </div>
          <div class="box-7_4">
            <p class="noBtn">Micro나스닥 금액</p>
            <input type="text" />
            <span>원</span>
          </div>
          <div class="box-7_5">
            <p class="noBtn">미니항셍 금액</p>
            <input type="text" />
            <span>원</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
