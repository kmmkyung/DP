    <div class="body-wrap">
      <header>
        <div class="logo-wrap">
          <img src="../images/logo.svg" alt="logo" />
        </div>
        <nav class="header-wrap">
          <ul class="btn-wrap">
            <li><button class="blueBtn">1:1 채팅상담</button></li>
            <li><button>신규가입 승인</button></li>
            <li><button>고객관리</button></li>
            <li><button>고객상세정보</button></li>
            <li><button>실시간현황</button></li>
            <li><button>거래내역</button></li>
            <li><button>입/출금처리</button></li>
            <li><button>계좌관리</button></li>
            <li><button>사용자 이용로그</button></li>
            <li><button>손익현황</button></li>
            <li><button>에이전트 관리</button></li>

            <li><button>장정보</button></li>

            <li><button>시스템설정</button></li>
          </ul>
        </nav>
      </header>

      <section class="section section1">
        <div class="section-wrap">
          <div class="top-dayData">
            <div class="dayData-total">
              <div class="total-list">
                <p>입금 <span class="color-red">0</span> <span class="color-blue">0</span></p>
                <p>출금 <span class="color-red">0</span> <span class="color-blue">0</span></p>
              </div>
              <div class="total-list">
                <p>접속자 <span>0</span></p>
                <p>가입 <span>0</span></p>
              </div>
              <div class="total-list">
                <p>문의 <span>0</span></p>
              </div>
            </div>
            <div class="dayData-text">
              <div class="text-wrap">
                <div class="text1">
                  <h6>실현손익</h6>
                  <p>
                    (<span class="color-red">입</span>
                    <span class="color-blue">출</span>)
                    <span class="displayB">90,000</span>
                    (<span class="color-red">100,000</span> -
                    <span class="color-blue">10,000</span>)
                  </p>
                </div>
                <div class="text3">
                  <h6>회원 보유 머니 총액</h6>
                  <p>
                    <span>[ 1,000,000 ]</span>
                  </p>
                </div>
                <div class="text4">
                  <h6>금일 지원금</h6>
                  <p>
                    <span>[ 1,000,000 ]</span>
                  </p>
                </div>
              </div>
              <div class="text-wrap">
                <div class="text2">
                  <h6>갱신</h6>
                  <p>
                    <span>00</span>:<span>00</span>:<span>00</span>(데이터 갱신
                    시간)
                  </p>
                </div>
                <div class="text5">
                  <h6>이상배팅</h6>
                  <p>
                    <span>0</span>
                  </p>
                </div>
                <div class="text6">
                  <h6>비번오류</h6>
                  <p>
                    <span>0</span>
                  </p>
                </div>
              </div>
              <div class="text-wrap">

              </div>
            </div>
          </div>

            </div>
            <div class="content">
              <div class="left-content">
                <div class="top-btn">
                  <p>상담처리</p>
                  <div class="top-btn-2">
                    <button class="file whiteBtn">받은 파일 폴더</button>
                    <button class="blueBtn">새로고침</button>
                  </div>
                </div>
                <div class="table-wrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>

                        <td></td>

              </div>
              <div class="right-content">
                <div class="top-btn">
                  <p>채팅 보내기</p>
                  <div class="top-btn-2">
                    <p class="displayInline">검색어</p>
                    <select name="name" id="name">
                      <option>이름</option>
                      <option>이름</option>
                    </select>
                    <input type="text" />
                    <button class="blueBtn serchBtn">검색</button>
                  </div>
                </div>
                <div class="table-wrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>번호</th>
                        <th>아이디</th>

                        <th>에이전트</th>

                        <th>로그인</th>
                        <th>채팅</th>
