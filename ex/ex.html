<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body{
      max-width: 860px;
      margin: 0 auto;
    }

    .input-wrap{
      max-width: 1200px;
      padding: 10px 20px;
      display: flex;
      border: 1px solid #166ce7;
      box-sizing: border-box;
      border-radius: 50px;
      margin: 0 20px;
    }

    .input-icon{
      display: flex;
      gap: min(2vw,20px);
      align-items: center;
    }

    .icon-list{
      display: flex;
      gap: min(2vw,20px);
      align-items: center;
    }

    .icon-list p{
      font-size: min(2vw,20px);
      font-weight: bold;
    }

    .arrow-icon{
      fill: #aaa;
    }

    .input-form{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-left: 20px;
    }

    .input-form input{
      width: 100%;
      height: 100%;
      border: none;
      line-height: 2;
    }

    .input-form input:focus{
      border: none;
    }

    .input-form input::placeholder{
      font-size: min(2.5vw,20px);
      color: #aaa;
      font-weight: bold;
    }

    .input-form button{
      border: none;
      background-color: transparent;
    }

    .search-icon{
      fill: #166ce7;
    }

    .bit-list{
      display: flex;
      gap: 12px;
      list-style: none;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .list-item{
      display: flex;
      color: #5c5d5f;
      gap: 4px;
      align-items: center;
      flex-shrink: 0;
      padding: 8px 12px;
      background-color: #eaeef4;
      line-height: 150%;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s;
      -webkit-user-select: none;
			-khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      -ms-user-select: none; user-select: none; 

    }

    .list-item:hover{
      background-color: #dce2e8;
    }

    .color-red{
      color: #de4743;
    }

    @media screen and (max-width: 768px){
      .icon-list p{
        display: none;
      } 
    }

  </style>
</head>
<body>
  <div class="input-wrap">
    <div class="input-icon">
      <div class="icon-list">
        <img src="./assets/images/bybit.webp" alt="">
        <p>Bybit</p>
      </div>
      <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-360 280-560h400L480-360Z"/></svg>
    </div>
    <form class="input-form">
      <input type="text" placeholder="거래소 UID를 입력해주세요">
      <button type="submit">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
      </button>
    </form>
  </div>

  <div>
    <ul class="bit-list">
      <li class="list-item">Bybit <span class="color-red">73만원</span></li>
      <li class="list-item">BloFin <span class="color-red">164만원</span></li>
      <li class="list-item">Bitget <span class="color-red">103만원</span></li>
      <li class="list-item">OKX <span class="color-red">70만원</span></li>
      <li class="list-item">BingX <span class="color-red">14만원</span></li>
      <li class="list-item">DeepCoin <span class="color-red">13만원</span></li>
      <li class="list-item">BitMart <span class="color-red">20만원</span></li>
      <li class="list-item">CoinCatch <span class="color-red">92만원</span></li>
      <li class="list-item">BitMEX <span class="color-red">4만원</span></li>
      <li class="list-item">BVOX <span class="color-red">26만원</span></li>
      <li class="list-item">HTX <span class="color-red">1만원</span></li>
    </ul>
  </div>
</body>

<script>
  const input = document.querySelector('.input-form input')
  window.addEventListener('resize',function(){
    if(window.innerWidth<768){
      input.setAttribute('placeholder','UID를 입력해주세요')
    }
    else{
      input.setAttribute('placeholder','거래소 UID를 입력해주세요')
    }
  })

  const bitList = document.querySelector('.bit-list');
  let isMove = false;
  let startX = 0;
  let scrollLeft = 0;
  
  bitList.addEventListener('mousedown',function(event){
    isMove = true;
    startX = event.pageX - bitList.offsetLeft;
    scrollLeft = bitList.scrollLeft;
  })

  bitList.addEventListener('mouseleave',function(){
    isMove = false
  })

  
  bitList.addEventListener('mouseup',function(){
    isMove = false
  })

  bitList.addEventListener('mousemove',function(event){
    if(isMove){
      let x = event.pageX - bitList.offsetLeft;
      let moveX = x - startX;
      bitList.scrollLeft = scrollLeft - moveX;
      console.log(bitList.scrollLeft);
      
    }
  })


  
</script>

</html>
